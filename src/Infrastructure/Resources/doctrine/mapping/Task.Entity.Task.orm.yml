App\Domain\Task\Entity\Task:
    type: entity
    table: Task
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        title:
            type: string
            length: 255
        description:
            type: text
        date:
            type: datetime
    manyToOne:
        category:
            targetEntity: App\Domain\Category\Entity\Category
            inversedBy: tasks
            joinColumn:
                name: category_id
                referencedColumnName: id
    oneToOne:
        status:
            targetEntity: App\Domain\Status\Entity\Status
            joinColumn:
                name: status_id
                referencedColumnName: id
    oneToMany:
        tags:
            targetEntity: App\Domain\Tags\Entity\Tags
            mappedBy: task